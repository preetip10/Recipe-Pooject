<div class="container">
    <div class="row">
        <div class="col-12 col-sm-10 col-md-8">
            <form (ngSubmit)="onSaveProject()" [formGroup]="projectForm">
                <div class="form-group">
                    <label for="name">Project Name</label>
                    <input id="name" type="text" formControlName="name" class="form-control">
                    <span class="help-block">
                        <div *ngIf="!projectForm.get('name').valid && projectForm.get('name').touched">
                            Please enter a valid Project name!
                        </div>
                    </span>
                </div>
                <div class="form-group">
                    <label for="email">Mail</label>
                    <input id="email" type="email" formControlName="email" class="form-control">
                    <span class="help-block">
                        <div *ngIf="!projectForm.get('email').valid && projectForm.get('email').touched">
                            Please enter a valid Email!
                        </div>
                    </span>
                </div>
                <div class="form-group">
                    <label for="status">Project Status</label>
                    <select id="status" formControlName="status" class="form-control">
                        <option value="stable">Stable</option>
                        <option value="critical">Critical</option>
                        <option value="finished">Finished</option>
                    </select>
                </div>
                <button [disabled]="projectForm.invalid" class="btn btn-primary" type="submit">Create Project</button>
            </form>
        </div>
    </div>
</div>
