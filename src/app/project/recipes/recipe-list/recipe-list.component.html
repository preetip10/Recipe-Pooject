<div class="row">
    <div class="col-12">
        <button class="btn btn-success" (click)="onAddRecipe()">New Recipe</button>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <hr>
        <app-recipe-item 
            *ngFor="let recipeItem of recipes; let i=index" 
            [recipe]="recipeItem"
            [index] = "i">
        </app-recipe-item>
    </div>
</div>
