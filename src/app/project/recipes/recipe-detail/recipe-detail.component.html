<div class="row">
    <div class="col-12">
        <img [src]="recipe.imagePath" alt="{{recipe.imagePath}}" class="img-responsive" style="max-height: 300px;" >
    </div>
</div>
<div class="row">
    <div class="col-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" appDropdown>
                Manage Recipe<span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a style="cursor: pointer;" class="dropdown-item" (click) = "onAddToShoppingList()">To Shopping List</a></li>
                <li><a style="cursor: pointer;" class="dropdown-item" (click) = "onEditRecipe()">Edit Recipe</a></li>
                <li><a style="cursor: pointer;" class="dropdown-item" (click) = "onDeleteRecipe()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        {{recipe.description}}
    </div>
</div> 
<div class="row">
    <div class="col-12">
       <ul class="list-group">
            <li class="list-group-item" 
                *ngFor="let ingrediant of recipe.ingrediants">
                {{ingrediant.name}} - {{ingrediant.amount}}
            </li>
       </ul>
    </div>
</div>
