<div class="row">
    <div class="col-12">
        <form (ngSubmit)="onSubmit()" [formGroup]="recipeForm">
            <div class="row">
                <div class="col-12">
                    <button 
                        type="submit" 
                        class="btn btn-primary mr-2"
                        [disabled]="!recipeForm.valid">Save
                    </button>
                    <button 
                        type="button" 
                        class="btn btn-danger mr-2"
                        (click)="onClear()">Cancel
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                            type="text" 
                            id="name" 
                            class="form-control"
                            formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input 
                            type="text" 
                            id="imagePath"
                            class="form-control"
                            formControlName="imagePath"
                            #imagePath1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <img 
                        [src]="imagePath1.value" 
                        class="img-responsive"
                        style="width: 50px;">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea
                            type="text"
                            id="description"
                            rows="6"
                            class="form-control"
                            formControlName="description">
                        </textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12" formArrayName="ingrediants">
                    <div class="row" 
                        *ngFor="let ingrediantCtl of recipeForm.get('ingrediants').controls; let i=index"
                        [formGroupName] = "i"
                        style="margin-top: 10px;">
                        <div class="col-7">
                            <input type="text" 
                                class="form-control"
                                formControlName="name">
                        </div>
                        <div class="col-3">
                            <input 
                                type="number" 
                                class="form-control"
                                formControlName="amount">
                        </div>
                        <div class="col-2">
                            <button     
                                type="button" 
                                class="btn btn-danger"
                                (click)="onDeleteIngredient(i)">x
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <hr>
                            <button 
                                type="button"   
                                class="btn btn-primary"
                                (click)="onAddIngredient()">Add Ingredient
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
