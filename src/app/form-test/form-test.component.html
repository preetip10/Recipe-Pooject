<div class="container">
    <div class="row">
        <div class="col-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form (ngSubmit)="onSubmit1()" #f="ngForm">
                <div 
                    class="user-data"
                    ngModelGroup="userData"
                    #userData="ngModelGroup">
                    <div class="form-group">
                        <label for="username">User Name</label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            ngModel 
                            class="form-control" 
                            required>
                    </div>
                    <button 
                        type="button" 
                        class="btn btn-primary"
                        (click)="suggestUserName()">Suggest an User Name
                    </button>
                    <div class="form-group">
                        <label for="email">Mail</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            ngModel 
                            class="form-control" 
                            required 
                            email
                            #email="ngModel">
                            <span class="help-block" *ngIf="email.invalid && email.touched">Enter a valid email!</span>
                    </div>
                </div>
                <p *ngIf="!userData.valid && userData.touched">User Data is invalid</p>
                <div class="form-group">
                    <label for="secret">Secret Question</label>
                    <select 
                        id="secret" 
                        name="secret" 
                        class="form-control" 
                        [(ngModel)] ="defaultSelectValue">
                        <option value="pet">Your First Pet?</option>
                        <option value="teacher">Your First Teacher?</option>
                    </select>
                </div>
                <div class="form-group">
                    <textarea 
                        class="form-control" 
                        name="questionAnswer" 
                        rows="3"
                        [(ngModel)]="answer"></textarea>
                    <p>Your Replay: {{answer}}</p>
                </div>
                <div class="radio" *ngFor="let gender of genders">
                    <label>
                        <input 
                            type="radio"
                            name="gender"
                            ngModel
                            [value]="gender"
                            required> {{gender}}
                    </label>
                </div>
                <button 
                    class="btn btn-primary" 
                    type="submit"
                    [disabled]="f.invalid">Submit</button>
                
            </form>
        </div>
    </div>
    <hr>{{submitted}}
<div class="row" *ngIf="submitted">
    <div class="col-12 col-sm-8 col-md-10">
        <h3>User Data</h3>
        <p>User Name: {{ user.username}}</p>
        <p>Mail: {{user.email}}</p>
        <p>Secret Question: {{user.secret}}</p>
        <p>Answer: {{user.questionAnswer}}</p>
        <p>Gender: {{user.gender}}</p>
    </div>
</div>
</div>
