<div class="row">
    <div class="col-12">
        <h5>{{ account.name }}</h5>
        <hr>
        <p>This account is {{ account.status }}</p>
        <button class="btn btn-outline-secondary mr-2 mb-2" (click)="onSetTo('active')">Set To 'Active'</button>
        <button class="btn btn-outline-secondary mr-2 mb-2" (click)="onSetTo('inactive')">Set To 'Inactive'</button>
        <button class="btn btn-outline-secondary mr-2 mb-2" (click)="onSetTo('unknown')">Set To 'Unknown'</button>
    </div>
</div>
