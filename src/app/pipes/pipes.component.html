<div class="container">
    <div class="row">
        <div class="col-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <label for="filterString">Filter Server according to Status </label>
            <input type="text" class="form-control" id="filterString" [(ngModel)]="filteredStatus">
            <hr>
            <ul class="list-group">
                <li class="list-group-item"
                    *ngFor="let server of servers | filter:filteredStatus:'status'"
                    [ngClass]="getStatusClasses(server)">
                    <strong>{{server.name | shorten : 15}}</strong> | 
                    {{server.instanceType | uppercase}} | 
                    {{server.started | date : 'fullDate'}}
                    <span class="badge badge-secondary float-right mt-2">
                        {{server.status}}
                    </span>

                </li>
            </ul>
        </div>
    </div>
</div>
